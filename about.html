<h4>How to</h4>
<p>Choose one of the chart presets from a dropdown list and click 'Add chart' button.</p>
<p>Most charts display additional curve 'NaN', which show the data accuracy. Greater value means lower accuracy or insufficient data (lower is better).</p>
